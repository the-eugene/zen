<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg 
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
 
width="1000" height="1000">
  <circle id="aCloud" cx="50%" cy="50%" r="300" filter="url(#cloud)" fill="white" transform="scale(1.25,1) translate(-50,0)"/>
  <filter id="cloud" x="-100%" y="-100%" width="300%" height="300%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
	<feGaussianBlur stdDeviation="10" in="SourceGraphic" result="blur1"/>
	<feTurbulence id="turbulence" type="fractalNoise" baseFrequency="0.01" numOctaves="10" seed="2"/>
	<feDisplacementMap in="blur1" scale="180"  result="displacementMap"/>
</filter>
  <animate 
    xlink:href="#turbulence"
    attributeName="baseFrequency"
    from=".01"
    to=".02" 
    dur="60s"
    fill="freeze"
    repeatCount="indefinite"
    direction="both"
     />
</svg>